<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --card-color: #ffffff;
            --header-color: #1e1e73;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --card-color: #2c2c2c;
            --header-color: #333;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            grid-column: 1 / 3;
            background-color: var(--header-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .sidebar {
            background-color: var(--card-color);
            padding: 20px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        button {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto 1fr;
            }

            .sidebar {
                grid-row: 2;
            }
        }
    </style>
</head>

<body>

<div class="dashboard">
    <header>
        <h2>Admin Dashboard</h2>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Projects</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
    </div>

    <div class="main">
        <div class="card">
            <h3>Projects</h3>
            <p>32</p>
        </div>

        <div class="card">
            <h3>Revenue</h3>
            <p>â‚¹1,20,000</p>
        </div>

        <div class="card">
            <h3>Visitors</h3>
            <p>2,450</p>
        </div>

        <div class="card">
            <h3>Support Tickets</h3>
            <p>18</p>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
